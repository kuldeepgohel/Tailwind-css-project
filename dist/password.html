<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .pass
        {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            color: #000;
            border: 2px solid black;
            height: 200px;
            min-width: 300px; 
            
        }
        #pass1
        {
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 2rem;
            margin: 10px;
            overflow-x: hidden;
            padding: 0.5rem;
        }



    </style>
</head>
<body

    <div class="pass">
        <label for="">password:</label>
        <input type="password" name="" id="pass1" placeholder="enter your password">
        <input type="checkbox" onclick="showpassword()" id="">check
        <input type="button" value="clear" onclick="clearpass()">

    </div>
    <script>
        const showpassword = () =>
        {
            var c = document.getElementById("pass1");
            if ( c.type === "password")
            {
               c.type = "text";
            }
            else
            {
                c.type = "password";
            }
        }

        const clearpass = () =>
        {
            document.getElementById("pass1").value = "";
        }
    </script>
</body>
</html>
